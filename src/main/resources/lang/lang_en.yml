import:
  messages: "<c2>Importing messages..</c2> <c8>[</c8><c2>ID:</c2> <c3>{id}</c3><c8>]</c8>"
  begin: "<c2>Importing data, please wait..</c2>"
  end: "<c4>Data successfully imported!</c4>"