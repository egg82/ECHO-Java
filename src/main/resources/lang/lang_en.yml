xkcd: "Find an XKCD."
manchas: "Gives a Manchas kitty image."
rory: "Gives a Rory kitty image."
google: "Get Google results."
lmgtfy: "Googles things for you."
inspire: "Get some inspiration."
wolfram: "Do some math."
eight-ball: "Ask the all-knowing ball."
