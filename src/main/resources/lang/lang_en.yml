acf-minecraft:
  multiple_players_match: "en"
  version: 1.0

description:
  reload: "Reloads the bot."
  learn: "Learn from an online text file."
  no-learn: "Prevent language learning from a user."
  help: "Shows help for various commands."

general:
  header: "<c2>[</c2><c3>ECHO</c3><c2>]</c2> "
  enabled: "<c4>Enabled</c4>"
  disabled: "<c5>Disabled</c5>"
  load: "<c2>[</c2><c3>Version</c3> {version}<c2>] [</c2>{commands} <c6>Commands</c6><c2>] [</c2>{events} <c7>Events</c7><c2>] [</c2>{tasks} <c8>Tasks</c8><c2>]</c2>"

error:
